<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel = "stylesheet" href = "guessTheNumber.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <h2>Guess a Number</h2>
        <p>
            <input
            type = "text" 
            placeholder="Enter the guessed number">
        </p>
        <button>Submit Guess</button>
        <p class="prev-guess">Previous Guesses:</p>
        <p class="guess-left">Guesses Remaining:</p>
    </div>
</body>
<script src="guessTheNumber.js"></script>
</html>
