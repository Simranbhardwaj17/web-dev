<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href = "BMICalculator.css">
</head>
<body>
    <nav class="navbar">
        <span class = "link" id="home" href = "#" target = "_blank">Home</span>
        <span class = "link" id="signIn" href = "#" target = "_blank">SignIn</span>
    </nav>
    <div class = "container">
      <h1>BMI Calculator</h1>
      <form>
        <p>
          <label for="weight">Enter weight(in kg): </label>
          <input id="weight" type="text" />
        </p>
        <p>
          <label for="height">Enter height(in cm): </label>
          <input id="height" type="text" />
        </p>
        <button>Calculate</button>
        <div id ="BMI-result">Your BMI is:-</div>
        <div id ="weight-guide">
          <h3>
            BMI Weight Guide
          </h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
</body>
<script src = "BMICalculator.js"></script>
</html>
