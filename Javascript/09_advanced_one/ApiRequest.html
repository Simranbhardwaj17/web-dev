<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIRequest</title>

<body>
    <p>hlo</p>

<script>
    // <!-- XMLHttprequest() -->
    // Method which contain readystate or by it u can send & accept data request -->

    const requestUrl = 'https://api.github.com/users/hiteshchaudhary';
    const xhr = new XMLHttpRequest();                       //create obj & store in var
    xhr.open('GET', requestUrl);                            //good practice to use var
    xhr.onreadystatechange = function() {
        console.log(xhr.readyState);
        if(xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)      //to convert string to obj ,   this-> for current context
            console.log(data)                        
            console.log(typeof data)                       
            console.log(data.followers);
            console.log(data.avatar_url)
        }
    }
    xhr.send();
</script>
</html>
